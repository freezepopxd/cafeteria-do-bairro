<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria do Bairro</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-4">
        <div class="container text-center">
            <h1>Cafeteria do Bairro</h1>
            <p class="lead">Saboreie o melhor café da cidade!</p>
        </div>
    </header>

    <!-- Seção de Descrição -->
    <section class="container mt-5">
        <h2 class="text-center">Bem-vindo!</h2>
        <p class="text-center">Nossa cafeteria é o lugar perfeito para relaxar e saborear deliciosos cafés e doces caseiros. Venha nos conhecer!</p>
        <div class="text-center">
            <img src="https://via.placeholder.com/800x400" alt="Café" class="img-fluid rounded">
        </div>
    </section>

    <!-- Botão de Ação -->
    <section class="text-center mt-5">
        <a href="#" class="btn btn-custom btn-lg">Fazer Pedido</a>
    </section>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
